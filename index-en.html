<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">

<body class="bg-[#121212] text-white">

    <header class="fixed top-0 left-0 w-full bg-[#121212]/80 backdrop-blur-sm border-b border-gray-700/50 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center py-4">
            <a href="#" class="text-2xl font-bold tracking-wider">Sami.Studio</a>
            <nav class="hidden md:flex items-center space-x-8">

                <a href="#about-me" class="text-gray-400 hover:text-white transition-colors duration-300">About Me</a>
                <a href="#contact" class="text-gray-400 hover:text-white transition-colors duration-300">Contact</a>

            <a href="#contact" class="hidden md:inline-block border-2 border-blue-500 text-blue-500 px-5 py-2 rounded-full font-semibold hover:bg-blue-500 hover:text-white transition-colors duration-300">
                30s inquiry

        </div>
    </header>

    <main>
        <section id="home" class="min-h-screen flex items-center justify-center text-center relative hero-bg">
             <div class="absolute inset-0 bg-black/60"></div>
             <div class="container mx-auto px-6 z-10">
                <h1 class="text-4xl md:text-6xl font-bold mb-4 leading-tight">I create impactful Short-Form Videos & Motion Design</h1>
                <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl mx-auto">Promo Videos, AI Stories, 10–60s.</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="#work" class="bg-blue-600 text-white px-8 py-3 rounded-md font-semibold hover:bg-blue-700 transition-colors duration-300">View Work</a>
                    <a href="#contact" class="border-2 border-gray-400 text-white px-8 py-3 rounded-md font-semibold hover:bg-white hover:text-black transition-colors duration-300">Inquire Now</a>
                </div>
            </div>

        <section id="services" class="py-24 bg-black/20">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-12">Services</h2>
            </div>
        </section>

        <section id="work" class="py-24">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-12">My Work</h2>
            </div>
        </section>

        <section id="about-me" class="py-24 bg-black/20">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-12">About Me</h2>
            </div>
        </section>

        <section id="contact" class="py-24">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-4xl font-bold mb-4">Interested?</h2>
            </div>
        </section>


        
    </main>

    <footer class="py-8 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center text-gray-500 flex flex-col md:flex-row justify-between items-center gap-4">
            <p>© 2025 Sami.Studio</p>
            <div class="flex gap-4 text-lg">
                <a href="#" target="_blank" class="hover:text-white transition-colors">Behance</a>
                <a href="#" target="_blank" class="hover:text-white transition-colors">YouTube</a>
            </div>
            <div class="flex gap-4">
                <a href="index-ar.html" class="hover:text-white transition-colors">AR</a>
                <span class="text-white font-bold">EN</span>
                <a href="index.html" class="hover:text-white transition-colors">DE</a>

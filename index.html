<body class="bg-[#121212] text-white">

                <a href="#kontakt" class="text-gray-400 hover:text-white transition-colors duration-300">Kontakt</a>

                    <a href="#kontakt" class="border-2 border-gray-400 text-white px-8 py-3 rounded-md font-semibold hover:bg-white hover:text-black transition-colors duration-300">Jetzt anfragen</a>

            </div>

        <section id="kontakt" class="py-24">
            <div class="container mx-auto px-6 text-center"><h2 class="text-4xl font-bold mb-4">Interesse geweckt?</h2></div>

    <footer class="py-8 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center text-gray-500">© 2025 Sami.Studio</div>
